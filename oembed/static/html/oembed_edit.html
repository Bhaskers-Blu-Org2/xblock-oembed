<div class="wrapper-comp-settings is-active editor-with-buttons oembed-xblock" id="settings-tab">

    <ul class="list-input settings-list">
        <li class="field comp-setting-entry is-set">
            <label class="label setting-label">Title of this component</label>
            <input class="input setting-input" id="edit_display_name" name="edit_display_name" value="{self.display_name}" type="text">
        </li>

        <li class="field comp-setting-entry is-set">
            <label class="label setting-label">The document URL</label>
            <input class="input setting-input" id="edit_ms_ocument_url" name="edit_document_url"  value="{self.document_url}" type="text">
            <span class="tip setting-help">This should be a URL where someone can view this document. (If you already have an embed code, that will work too.)</span>
        </li>
    </ul>

    <div class="xblock-actions">
        <span class="xblock-editor-error-message">
            <span class="error-message">Please enter valid values into the highlighted fields above.</span>
        </span>
        <ul>
            <li class="action-item">
                <a href="#" class="save-button action-primary action">Save</a>
            </li>
            <li class="action-item">
                <a href="#" class="button cancel-button">Cancel</a>
            </li>
        </ul>
  </div>
</div>
