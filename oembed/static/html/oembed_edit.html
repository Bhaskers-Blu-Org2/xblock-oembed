<div class="wrapper-comp-settings is-active editor-with-buttons oembed-edit-wrapper" id="document-settings-tab">
  <div class="user-inputs-and-validation">
    <div class="validation_alert covered">
      <i class="alert_icon"></i>
      <div class="alert_header">
        <h2 class="alert_title">Invalid URL</h2>
        <p class="alert_message">Please correct the outlined fields.</p>
      </div>
    </div>
    <div class="xblock-inputs editor_content_wrapper">
      <ul class="list-input settings-list">
        <li class="field comp-setting-entry is-set">
          <div class="wrapper-comp-setting">
            <label class="label setting-label" for="edit_display_name">Title of this component</label>
            <input class="input setting-input edit-display-name" id="edit_display_name" value="{self.display_name}" type="text" data-default-value="OEmbed">
            <button class="action setting-clear clear-display-name" type="button" name="setting-clear">
              <i class="icon fa fa-undo"></i>
              <span class="sr">"<%= gettext("Clear Value") %>"</span>
            </button>
          </div>
          <span class="tip setting-help">This name appears in the horizontal navigation at the top of the page.</span>
        </li>
        <li class="field comp-setting-entry is-set">
          <div class="wrapper-comp-setting">
            <label class="label setting-label" for="edit_embed_code">The document URL</label>
            <textarea rows="3" cols="60" class="input setting-input edit-embed-code" id="edit_document_url">{self.document_url}</textarea>
          </div>
          <span class="tip setting-help">This should be a URL where someone can view this document.</span>
        </li>
      </ul>
    </div>
  </div>
  <div class="xblock-actions">
    <span class="xblock-editor-error-message"></span>
    <ul>
      <li class="action-item">
        <a href="#" id="document-submit-options" class="button action-primary save-button">Save</a>
      </li>

      <li class="action-item">
        <a href="#" class="button cancel-button" id="cancel_button">Cancel</a>
      </li>
    </ul>
  </div>
</div>
